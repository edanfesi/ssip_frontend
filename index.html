<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./css/reset.css">
  <link rel="stylesheet" href="./css/login.css">
  <link rel="stylesheet" href="./css/login_desktop.css" media="(min-width: 1024px)" />
  <title>Login</title>
</head>
<body>
  <main>
    <figure>
    <img src="https://i.ibb.co/JkxrS8s/Logo-ssip.png" alt="Logo SSIP" class="logo">
    </figure>
    <section class="login">
      <h1 class="login--title">Welcome</h1>
      <p class="login--text">It's good to see you here again</p>
      <form action="" class="login-form">
        <label for="username" class="login__card">
          <p>Username</p>
          <input type="text" id="username" placeholder="Username" required>
        </label>
        <label for="password" class="login__card">
          <p>Password</p>
          <input type="password" id="password" placeholder="Password" required>
        </label>
        <label for="forgot-pass" class="login__remember">
          <input type="checkbox">
          <span>Remember this device</span>
        </label>
      </form>
      <button class="login--submit" id="submit">Log in</button>
    </section>
  </main>
  <footer>
    <ul class="footer-nav">
      <li><a href="#">Terms and services</a></li>
      <li><a href="#">Policy and privacity</a></li>
    </ul>
  </footer>
  <script src="/scripts/login.js"></script>
</body>
</html>

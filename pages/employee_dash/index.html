<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="/css/reset.css">
  <link rel="stylesheet" href="/css/employee_dash.css">
  <link rel="stylesheet" href="/css/employee_dash_desktop.css" media="(min-width: 1024px)">
  <title>Dashboard</title>
</head>
<body>
  <header>
    <img class="logo" src="/assets/Logo-ssip.png" alt="Platzi Video">
  </header>
  <main>
    <section class="header__user">
      <figure>
        <img src="/assets/person-profile.jpeg" class="header__user--profile" alt="Employee picture">
      </figure>
      <div class="header__user__body">
        <h2>Andrea Rios</h2>
        <p>UI/UX</p>
      </div>
    </section>
    <section class="logged-in">
      <img src="/assets/success.svg" alt="success">
      <p class="logged-in--title">You are logged in</p>
      <p class="logged-in--text">time remaining: </p>
      <p class="logged-in--time" id="temporizador">40</p>
    </section>
  </main>
  <footer>
    <ul class="footer-nav">
      <li><a href="#">Terms and services</a></li>
      <li><a href="#">Policy and privacity</a></li>
    </ul>
  </footer>
  <script src="/scripts/employee_dash.js"></script>
</body>
</html>

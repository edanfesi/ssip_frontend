<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;300;400;500;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="/css/reset.css">
  <link rel="stylesheet" href="/css/admin.css">
  <link rel="stylesheet" href="/css/admin_desktop.css" media="(min-width: 1024px)" />
  <title>Dashboard</title>
</head>
<body>
  <header>
    <img class="logo" src="/assets/Logo-ssip.png" alt="Platzi Video">
  </header>
  <main>
    <div class="header__user">
      <figure>
        <img src="/assets/person-profile.jpeg" class="header__user--profile" alt="Employee picture">
      </figure>
      <div class="header__user__body">
        <h2>Andrea Rios</h2>
        <p>UI/UX</p>
      </div>
      <div class="header__user--icons">
        <figure id="add-employee">
          <img src="/assets/add-employee-icon.png"  alt="add employee icon">
        </figure>
        <figure>
          <img src="/assets/edit-icon.png" alt="edit user icon">
        </figure>
      </div>
    </div>
    <section class="search">
      <p class="search--title">Users</p>
      <form action="">
        <input type="search" placeholder="Search...">
      </form>
    </section>
    <section class="employees" id="employee_list">
      <div class="employee--card">
        <div class="employee__left">
          <figure>
            <img src="/assets/person-profile.jpeg" alt="Employee picture">
            <div class="employee--active"></div>
          </figure>
          <div class="employee__info">
            <p class="employee__info--name">Andrea Rios</p>
            <p class="employee__info--position">ui/ux</p>
          </div>
        </div>
        <a href="../information/index.html" class="view" id="view-information">View</a>
      </div>
    </section>
    <section class="add__container" id="add__container">
      <div class="add add-close" id="add">
        <p class="close" id="close-add">X</p>
        <h2>Add new employee</h2>
        <form action="" class="add_form" id="add_form">
          <div>
            <label for="name">Name</label>
            <input type="text" class="name_input" id="name" placeholder="Name..." required>
          </div>

          <div>
            <label for="last_name">Last name</label>
            <input type="text" class="name_input" id="last_name" placeholder="Last name..." required>
          </div>

          <div>
            <label for="department">Department</label>
            <input type="text" class="name_input" id="department" placeholder="Department..." required>
          </div>

          <div>
            <label for="position">Position</label>
            <input type="text" class="name_input" id="position" placeholder="Position..." required>
          </div>

          <div>
            <label for="password">Password</label>
            <input type="text" class="name_input" id="password" placeholder="Password" required>
          </div>

          <div>
            <label for="entry_date">Entry date</label>
            <input type="date" class="name_input" id="Entry_date" required>
          </div>
          <input type="submit" class="btn-add" id="btn-add" value="Add" >
        </form>
      </div>
    </section>
  </main>
  <footer>
    <ul class="footer-nav">
      <li><a href="#">Terms and services</a></li>
      <li><a href="#">Policy and privacity</a></li>
    </ul>
  </footer>
  <script src="./index.js"></script>
</body>
</html>

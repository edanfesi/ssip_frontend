<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;300;400;500;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="/css/reset.css">
  <link rel="stylesheet" href="/css/two_factor.css">
  <link rel="stylesheet" href="/css/two_factor_desktop.css" media="(min-width: 800px)" />
  <title>Two Factor autentication</title>
</head>
<body>
  <main>
    <img src="/assets/Logo-ssip.png" alt="Logo ssip" class="logo">
    <div class="two-factor">
      <p class="two-factor--title">Verify your account</p>
      <div class="two-factor__input">
        <p>You've received a email with your code.</p>
        <img src="/assets/twoFactorDraw.svg" alt="Two factor image" class="two-factor__input--image">
        <form action="" class="phone-form" id="phone_form">
          <input type="text" maxlength="1" title="Agrega el codigo" required>
          <input type="text" maxlength="1" title="Agrega el codigo" required>
          <input type="text" maxlength="1" title="Agrega el codigo" required>
          <input type="text" maxlength="1" title="Agrega el codigo" required>
        </form>
        <p>Didn't recieve code? <a href="#">Request code again.</a></p>
      </div>
      <input type="submit" value="Verify" form="phone_form">
    </div>
  </main>
  <script src="/scripts/twofactorauth.js"></script>
</body>
</html>
